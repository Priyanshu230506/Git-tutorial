<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>
<body>
    <button type="button" onclick="github()">Github</button>
</body>
<script>
    let name = 'Priyanshu';
    function github() {
        addEventListener('click', function() {
            document.querySelector('button').innerText = `Hello ${name} to Github`;
        });
    }
</script>
</html>
