<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello Everyone</h1>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name"><br>
    <button type="button" onclick="github()" ondblclick="githubgo()">Github</button>
</body>
<script>
    function github(){
        addEventListener('click', function(){
            const name = document.getElementById('name').value;
            document.querySelector("button").innerHTML = `hello ${name} welcome to github`;
        })
    
    }
    function githubgo(){
        addEventListener('dblclick', function(){
            const name = document.getElementById('name').value;
            document.querySelector("button").innerHTML = `hello ${name} welcome to github go`;
        })
    
    }
</script>
</script>

</html>
